# fly.toml file generated for asv4phonebook on 2023-04-28T15:27:30+03:00

app = "asv4phonebook"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PORT= 8080
[experimental]
  auto_rollback = true

[deploy]
  release_command = "npm run build"

[processes]
  app = "node index.js"

[build]
  [build.args]
    NODE_VERSION = "17.7.2"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
